<div ng-show="isworking">ESTAMOS PESQUISANDO SEU PRODUTO EM DIVERSAS LOJAS...</div>
<div ng-repeat="store in storelist" ng-show="storelist">
  <div ng-hide="store.price < 0"> {{store.store}} {{store.price}}
    <button ng-click="deleteStore(store.store)" type="button">Remover</button>
    <button ng-click="buyProduct(store.link)" type="button">Comprar</button>
  </div>
</br> 
</div>

<div ng-hide="isworking || storelist" >

    Ocorreu uma das duas cituações abaixo. Favor tentar novamente.</br>
    1 - Não foi encontrado nenhuma loja vendendo o produto citado.</br>
    2 - Não foi encontrado nenhum produto com este nome.</br>
</div>
