<div ng-repeat="product in productlist"> 
  <div ng-hide="product.isRemoved"> {{product.name}} {{product.price}} 
    <input type=button onClick="location.href=\'{{product.link}}\'" value='Comprar'>
    <button ng-click="deleteProduct(product.name)" type="button">Remover</button> 
  </div>
</br> 
</div>
